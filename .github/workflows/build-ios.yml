name: Build iOS IPA

on:
  workflow_dispatch:  # Permite ejecutar manualmente
  push:
    branches:
      - main
    paths:
      - 'iosApp/**'
      - 'shared/**'
      - '.github/workflows/build-ios.yml'

jobs:
  build-ios:
    runs-on: macos-14  # Usa el runner de macOS más reciente
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Build shared framework
        run: ./gradlew :shared:podInstall
        
      - name: Install CocoaPods
        run: |
          cd iosApp
          pod install --repo-update
          
      - name: Build IPA (automatic signing)
        run: |
          # Compilar y crear IPA con firma automática
          xcodebuild clean archive \
            -workspace iosApp/NequixiOS.xcworkspace \
            -scheme NequixiOS \
            -configuration Release \
            -archivePath build/NequixiOS.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGN_STYLE="Automatic"
            
      - name: Export IPA
        run: |
          # Crear ExportOptions para desarrollo (no requiere certificados)
          cat > export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/NequixiOS.xcarchive \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ipa \
            -allowProvisioningUpdates
            
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: build/ipa/*.ipa
          retention-days: 30
          
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: build/ipa/*.ipa
          draft: false
          prerelease: false
          body: |
            ## iOS Build - $(date +'%Y-%m-%d %H:%M:%S')
            
            IPA generado automáticamente desde GitHub Actions.
            
            ### Instrucciones:
            1. Descarga el archivo .ipa
            2. Transfiérelo a tu iPhone vía Telegram, AirDrop, o cualquier método
            3. Instala usando herramientas como AltStore, Sideloadly, o similar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

