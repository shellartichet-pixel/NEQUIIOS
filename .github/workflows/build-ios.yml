name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    defaults:
      run:
        working-directory: iosApp
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode 15.4
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod install --repo-update
    
    - name: List workspace contents
      run: |
        ls -la
        ls -la NequixiOS.xcworkspace || echo "No workspace found"
    
    - name: Build iOS App
      run: |
        xcodebuild -workspace NequixiOS.xcworkspace \
          -scheme NequixiOS \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          -archivePath build/NequixiOS.xcarchive \
          archive
    
    - name: Create IPA
      run: |
        mkdir -p build/Payload
        cp -r build/NequixiOS.xcarchive/Products/Applications/NequixiOS.app build/Payload/
        cd build
        zip -r NequixiOS.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: NequixiOS-IPA
        path: iosApp/build/NequixiOS.ipa
        retention-days: 30
